    // Array.prototype.filter()
    console.log("1. Inventors born in the 1500s");
    function bornInFilter(obj) {
      return obj.year < 1600 && obj.year >= 1500;
    };
    var filteredArr = inventors.filter(bornInFilter);
    filteredArr.forEach(function(e) {
      console.log(">> " + e.first + " " + e.last);
    });


    // Array.prototype.map()
    console.log("2. Give us an array of the inventory first and last names")
    var firstLast = inventors.map(function(e){
      return e.first + " " + e.last;
    });

    console.log(firstLast);

    // Array.prototype.sort()
    console.log("3. Sort the inventors by birthdate, oldest to youngest");
    function compareAge(a, b) {
      return (b.passed - b.year) - (a.passed - a.year)
    }
    const oldestYoungest = inventors.sort(compareAge);

    oldestYoungest.forEach(function(e){
      let age = e.passed - e.year;
      console.log(">> " + e.first + " " + e.last + " lived for " + age + " years");
    })

    console.log("4. How many years did all the inventors live?")

    let sumOfAges = inventors.reduce(function(a, b) {
      return a + (b.passed - b.year);

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const dataWithCount = data.reduce(function(count, item){

        count[item] = 1;
      } else {

      }
